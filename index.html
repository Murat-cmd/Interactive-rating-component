<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    
   <div class="container">
    <div class="inner-wrapper">
       <div class="star-logo">
        <img src="/images/icon-star.svg" alt="">
       </div>
       <div class="text-box">
        <h2 class="heading">How did we do?</h2>
        <p class="description">
          Please let us know how we did with
          your support request. All 
         is appreciated help us improve our offering!
        </p>
       </div>
       <div class="button-area">
        <button class="button" id="btn-1">1</button>
        <button class="button" id="btn-2">2</button>
        <button class="button" id="btn-3">3</button>
        <button class="button" id="btn-4">4</button>
        <button class="button" id="btn-5">5</button>
       </div>
       <div class="main-button">
        <button class="submit-btn">SUBMIT</button> 
       </div>
    </div>
   </div>

   <div class="container-2 container hidden">
    <div class="inner-wrapper-2">
      <div class="img-holder">
        <img src="/images/illustration-thank-you.svg" alt="thank you illustration" class="illustration">
      </div>
      <h3 class="heading-value">You selected<span class="selected-no">0</span>out of 5</h3>
      <h2 class="thank-you">Thank You!</h2>
      <p class="paragraph">We appreciate you taking the time
         to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!
      </p>
       
    </div>
   </div>




  <script src="/App.js"></script>

</html>
